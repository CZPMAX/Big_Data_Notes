<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="echarts.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		#main{
			width: 1600px;
			height: 600px;
		}
	</style>
	</head>
	<body>
		<div id="main">
			
		</div>
	</body>
	<script type="text/javascript">
		var chartDom = document.getElementById('main');
		var myChart = echarts.init(chartDom);
		var option;
		
		option = {
		  xAxis: {
		    type: 'category',
		    data: ['03-01', '03-02']
		  },
		  yAxis: {
		    type: 'value'
		  },
		  series: [
		    {
		      data: [900, 200],
		      type: 'line',
		      showBackground: true,
		      backgroundStyle: {
		        color: 'rgba(180, 180, 180, 0.2)'
		      }
		    }
		  ]
		};
		
		option && myChart.setOption(option);
	</script>
</html>
