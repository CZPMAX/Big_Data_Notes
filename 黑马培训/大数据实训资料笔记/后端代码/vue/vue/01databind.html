<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
	<script type="text/javascript">
		//1,架构师写框架
		function Vue(config){
			//1,从配置对象中找到id
			var id=config.element;
			//2,把标签变成一个对象
			var object=document.getElementById(id)
			//3,从配置对象中找数据
			var itemName=config.data
			//4,显示
			object.innerHTML=itemName
		}
		//------------------------
		//2,程序员用框架
		//2.1创建配置对象
		var config={
			"element":"app",
			"data":"mate10"
		}
		//2.2启动框架
		var vue=new Vue(config)
	</script>
</html>
